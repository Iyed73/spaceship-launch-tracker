{% extends "base.html" %}
{% from "bootstrap5/form.html" import render_form %}
{% block title %}{{ title }}{% endblock %}
{% block page_content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <h2 class="text-center">Login</h2>
        <form method="post" novalidate>
            {{ form.csrf_token }}
            {{ render_form(form) }}
        </form>
    </div>
</div>
{% endblock %}
